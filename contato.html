    <main class="page-container">
      <h1 class="page-header">Fale Conosco</h1>
      <div class="contact-container">
        <div id="contact-info" class="contact-card"></div>
        <div class="contact-card">
          <h2>Envie uma Mensagem</h2>
          <form
            id="contact-form"
            action="enviar.php"
            method="POST"
            class="contact-form"
          >
            <div class="form-grid">
              <div class="form-group">
                <label for="nome">Seu Nome *</label>
                <input type="text" id="nome" name="Nome" required />
              </div>
              <div class="form-group">
                <label for="email">Seu E-mail *</label>
                <input type="email" id="email" name="E-mail" required />
              </div>
              <div class="form-group">
                <label for="telefone">Seu Telefone *</label>
                <input
                  type="tel"
                  id="telefone"
                  name="Telefone"
                  placeholder="(XX) XXXXX-XXXX"
                  required
                />
              </div>

              <div class="form-group">
                <label for="empresa">Nome da Empresa *</label>
                <input type="text" id="empresa" name="Empresa" required />
              </div>
              <div class="form-group">
                <label for="cnpj">CNPJ / CPF</label>
                <input type="text" id="cnpj" name="CNPJ" />
              </div>
              <div class="form-group full-width">
                <label for="setor">Setor de Atuação</label>
                <input type="text" id="setor" name="Setor de Atuação" />
              </div>
              <div class="form-group full-width">
                <label for="solucao">Solução de Interesse</label>
                <select id="solucao" name="Solução de Interesse">
                  <option value="Todas">Todas as soluções</option>
                  <option value="API de WhatsApp">API de WhatsApp</option>
                  <option value="API de SMS">API de SMS</option>
                  <option value="Gateway de Pagamento">
                    Gateway de Pagamento
                  </option>
                  <option value="Chatbot com IA">Chatbot com IA</option>
                </select>
              </div>

              <div class="form-group full-width">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="Mensagem" rows="5"></textarea>
              </div>

              <div class="form-group full-width">
                <button type="submit" class="btn-primary">
                  Enviar Mensagem
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
